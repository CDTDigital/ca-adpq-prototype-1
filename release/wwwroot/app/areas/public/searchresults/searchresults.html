<link rel='stylesheet' type="text/css" href="app/areas/public/searchresults/searchresults.css" />
<standard-layout>
    <div class="search-details">
        <h2 class="usa-heading">{{model.title}}</h2>

        <div class="usa-grid-full" ng-repeat="rows in model.products" style="margin-bottom: 20px">
            <div ng-repeat="product in rows" class="usa-width-one-fourth" >
                <product-card></product-card>
            </div>
        </div>
    </div>
</standard-layout>
