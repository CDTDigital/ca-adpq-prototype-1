<link rel='stylesheet' type="text/css" href="app/areas/public/advancedsearch/advancedsearch.css" />
<standard-layout>
   <div class="advanced-search">
       <h2 class="usa-heading">Advanced Search</h2>
       <ul class="usa-accordion-bordered">
           <li>
               <button class="usa-accordion-button" aria-expanded="" aria-controls="search-content">Search</button>
               <div id="search-content" class="usa-accordion-content" aria-hidden="false">
                    <div class="search-field">
                        <label for="category">Category</label>
                        <select id="category">
                            <option>Hardware</option>
                            <option>Software</option>
                            <option>Service</option>
                        </select>
                    </div>
                    <div class="search-field">
                        <label for="price">Price</label>
                        <select id="price">
                            <option>Select</option>
                            <option>$100 and Under</option>
                            <option>$500 and Under</option>
                            <option>$1000 and Under</option>
                            <option>$1500 and Under</option>
                        </select>
                    </div>
                    <div class="search-field">
                        <label for="manufacturer">Manufacturer</label>
                        <select id="manufacturer">
                            <option>Select</option>
                            <option>Dell</option>
                            <option>HP</option>
                        </select>
                    </div>
                    <div class="search-field">
                        <label for="oem">Manufacturer Part Number (OEM #)</label>
                        <input type="text" id="oem" />
                    </div>
                    <div class="search-field">
                        <label for="sku">SKU #</label>
                        <input type="text" id="sku" />
                    </div>
                    <div class="search-field">
                        <label for="contract-number">Contract Number</label>
                        <input type="text" id="contract-number" />
                    </div>
                    <div class="search-field">
                        <label for="vendor-name">Vendor Name</label>
                        <input type="text" id="vendor-name" />
                    </div>
                    <div class="clear">
                        <button class="usa-button-secondary right">Search</button>
                        <button class="usa-button-secondary right">Clear</button>
                    </div>
               </div>
           </li>
       </ul>
   </div>
   
</standard-layout>
