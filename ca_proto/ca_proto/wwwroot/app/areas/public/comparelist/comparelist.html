<link rel='stylesheet' type="text/css" href="app/areas/public/comparelist/comparelist.css" />
<standard-layout>
    <div class="compare-list">
        <h2 class="usa-heading">Compare List</h2>
        <table class="compare-table">
            <caption class="usa-sr-only">Comparison Table</caption>
            <tr>
                <th scope="row">&nbsp; <span class="usa-sr-only">product info header</span></th>
                <td ng-repeat="product in model.products" class="product-content">
                    <a href="#" class="text-right">Remove</a>
                    <div style="width: auto; height: 100px;">
                        <img ng-src="api/image/{{product.ImageFileName}}" alt="Image of {{product.Title}}" style="min-height: 100%;">
                    </div>
                    <a ng-link="['Product Details', { id : product.Id }]" style="text-align: center;">View Details</a>
                    <add-to-cart-button product="product"></add-to-cart-button>
                </td>
            </tr>
            <tr>
                <th scope="row">Price</th>
                <td ng-repeat="product in model.products">
                    {{product.ContractPrice | currency}}
                </td>
            </tr>
            <tr>
                <th scope="row">MSRP</th>
                <td ng-repeat="product in model.products">
                    {{product.ListPrice | currency}}
                </td>
            </tr>
            <tr>
                <th scope="row">Brand</th>
                <td ng-repeat="product in model.products">
                    {{product.Manufacturer}}
                </td>
            </tr>
            <tr>
                <th scope="row">Description</th>
                <td ng-repeat="product in model.products">
                    {{product.Description}}
                </td>
            </tr>
            <tr>
                <th scope="row">Contract Discount</th>
                <td ng-repeat="product in model.products">
                    {{product.ContractDiscount}}
                </td>
            </tr>
        </table>
    </div>
</standard-layout>
