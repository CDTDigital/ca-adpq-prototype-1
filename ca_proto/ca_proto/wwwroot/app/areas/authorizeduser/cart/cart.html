<link rel='stylesheet' type="text/css" href="app/areas/authorizeduser/cart/cart.css" />
<standard-layout>
    <div class="your-cart">
        <h2 class="usa-heading">Your Cart</h2>
        <div class="usa-width-one-whole">
            <div class="items-in-cart-header">
                ({{model.cart.Items.length}}) items in your cart
            </div>

            <div ng-repeat="item in model.cartItems" class="items-in-cart usa-grid">
                <div class="usa-width-one-sixth">
                    <img ng-src="api/image/{{model.products[$index].ImageFileName}}" alt="Image of {{product.Title}}" style="min-width: 100%;">
                </div>
                <div class="usa-width-one-half">
                    <div><strong>{{model.products[$index].Title}}</strong></div>
                    <div class="item-info">{{item.SKU}}</div>
                    <div class="item-info">{{item.Category}}</div>
                </div>
                <div class="usa-width-one-fourth">
                    <span class="cost-per-item">{{item.Price | currency}} each</span>
                    <span class="quantity">
                        <input type="text" ng-model="item.Quantity" />
                        <span>Quantity</span>
                    </span>
                </div>
                <div class="usa-width-one-twelfth text-right">
                    <span><strong>{{item.Price * item.Quantity | currency}}</strong></span><br>
                    <a role="button" ng-click="removeThisItem(item.Id)">Remove</a>
                </div>
                
            </div>

            <div class="usa-width-one-whole total">
                <div class="usa-width-one-half">
                    <h4>Total</h4>
                </div>
                <div class="usa-width-one-half">
                    <h4 class="text-right">
                            $$$
                    </h4>
                </div>
            </div>
            <div class="buttons">
                <button class="usa-button-secondary" ng-click="updateCart()">Update Cart</button>
                <button class="usa-button-secondary" ng-click="proceedToCheckOut()">Proceed to Checkout</button>
            </div>
        </div>
    </div>
</standard-layout>
