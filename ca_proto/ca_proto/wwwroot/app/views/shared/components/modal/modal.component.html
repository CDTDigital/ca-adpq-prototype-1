<div class="modal fade in" aria-hidden="false" style="display: block;" ng-show="model.showModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title bg-primary">Please sign in</h3>
            </div>
            <div class="modal-body">
                <form class="form-signin">
                    <label for="UserName" class="sr-only">User Name</label>
                    <input type="text" style="margin-bottom: 10px;" id="username" class="form-control" placeholder="Username" required autofocus ng-model="model.loginInfo.username">
                    <label for="Password" class="sr-only">Password</label>
                    <input type="password" id="Password" class="form-control" placeholder="Password" required ng-model="model.loginInfo.password">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="model.okClick()">OK</button>
            </div>
        </div>
    </div>
</div>
